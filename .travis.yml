sudo: false
language: java
env:
  -   secure: ""
jdk:
  - openjdk8
  - openjdk11
git:
  depth: 3
before_script:
  - git fetch origin master:master
  - git fetch origin test:test
  - git fetch origin reverted-commits-test-branch:reverted-commits-test-branch
  - git pull
  - git log --graph --full-history --all --color --date=short --pretty=format:"%Cred%x09%h %Creset%ad%Cgreen%d %Creset %s %C(bold)(%an)%Creset"
script:
  - ./gradlew build -DGITHUB_OAUTH2TOKEN=$GITHUB_OAUTH2TOKEN --stacktrace -i
after_script:
  - find -name TEST* -exec cat {} \;
notifications:
  email: false
